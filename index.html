<!DOCTYPE html>
<html>
  <body
    onmousedown="document.querySelector('#mousedown').innerHTML='mousedown!'"
    onmouseup="document.querySelector('#mouseup').innerHTML='mouseup!'"
  >
  <div id="mousedown">no mousedown</div>
  <div id="mouseup">no mouseup</div>
  <style>
    *, * * {
      padding: 0;
      margin: 0;
    }
    
    html, body {
       width: 100%;
       height: 100%;
    }
  </style>
  </body>
</html>
